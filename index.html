<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP tracker - Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
</head>
<body>
    <div class="main-container d-flex flex-column" id = "mainContainer">
        <div class="search-bar-container d-flex flex-column justify-content-between">
            <h1 class="heading">IP Address Tracker</h1>
            <div class="search-bar-and-button d-flex flex-row justify-content-center">
                <input id = "ipAddressInput" type="text" placeholder="Search for any IP address or domain" class="search-bar">
                <button id = "searchButton" class="search-button d-flex flex-row justify-content-center">
                    <img src="./images/icon-arrow.svg" alt="arrow icon" class="arrow-icon">
                </button>
            </div>
        </div>
        <div class="details-container d-flex">
            <div class="detail-box d-flex flex-column">
                <h1 class="detail-heading">IP Address</h1>
                <h1 id = "ipAddress" class="detail"></h1>
            </div>
            <div class="detail-box d-flex flex-column">
                <h1 class="detail-heading">Location</h1>
                <h1 id = "location" class="detail"></h1>
            </div>
            <div class="detail-box d-flex flex-column">
                <h1 class="detail-heading">Timezone</h1>
                <h1 id = "timezone" class="detail"></h1>
            </div>
            <div class="detail-box last-detail d-flex flex-column">
                <h1 class="detail-heading">ISP</h1>
                <h1 id = "isp" class="detail"></h1>
            </div>
        </div>
        <div class="map-container" id="map">
          
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type = "module" src = "./javascript/index.js"></script>
    <script type = "text/javascript" src = "./config.js"></script>
</body>
</html>
